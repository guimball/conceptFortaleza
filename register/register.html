<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>form de cada duvidosa</title>
</head>

<body>
  <div class="title">
    Teste Formulário
  </div>

  <div class="formzin">
    <form>
      <div class="fName"><label for="fname">Insira seu Nome Completo: </label><br>
        <input type="text" id="fname" name="fname" placeholder="Insira aqui seu nome completo" required><br>
      </div>

      <div class="cpf"> <label for="cpf">Digite o seu CPF: </label><br>
        <input type="text" id="cpf" name="cpf" placeholder="Insira aqui seu CPF" required><br>
      </div>

      <div class="birth"><label for="birthday">Insira a sua data de nascimento: </label><br>
        <input type="date" id="birthday" name="birthday">
      </div>

      <div class="gender"><label for="gender">Informe-nos seu Gênero: </label><br>
        <select name="" id="">
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Transexual</option>
          <option>Prefiro não informar</option>
        </select>
      </div>

      <div class="email"> <label for="email">Insira o seu E-Mail: </label><br>
        <input type="email" id="email" name="email" placeholder="E-Mail" required>
      </div>

      <div class="password"> <label for="password">Insira sua senha: </label><br>
        <input type="password" id="password" name="password">
      </div>

      <div class="confirm_password"> <label for="confirm_password">Confirme a sua senha: </label><br>
        <input type="password" id="confirm_password" name="confirm_password">
      </div>


      <div class="buttons">
        <div class="register_btn">
          <button>Cadastrar</button>
        </div>

        <div class="enter_btn">
          <button>Entrar</button>
        </div>
    </div>

  </div>


  </form>
</body>

</html>
